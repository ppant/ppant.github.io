{% if site.categories.size > 0 %}
  <div class="category-list">
    <h3>Categories</h3>
    <ul>
      {% for category_array in site.categories %}
        {% assign category_name = category_array[0] %}
        <li>
          <a href="{{ site.baseurl }}/category/{{ category_name | slugify }}/">
            {{ category_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
